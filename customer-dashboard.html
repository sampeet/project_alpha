<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - MechanicConnect</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header class="header dashboard-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                    </svg>
                    <span class="logo-text">Endlesspath</span>
                </div>
                <div class="header-user">
                    <span id="userName">Welcome</span>
                    <button class="btn btn-ghost" onclick="logout()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <img src="./images/logo.JPEG">
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="dashboard-content">
        <div class="container">
            <div class="dashboard-header-section">
                <h1>Find a Mechanic</h1>
                <p>Search for verified mechanics in your area</p>
            </div>

            <!-- Search Section -->
            <div class="card search-card">
                <div class="search-bar">
                    <input type="text" id="searchLocation" placeholder="Enter your location or zip code">
                    <button class="btn btn-blue" onclick="searchMechanics()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Search
                    </button>
                </div>
                <button class="btn btn-orange-outline" onclick="toggleJobForm()">
                    Post a Job Request
                </button>
            </div>

            <!-- Post Job Form -->
            <div id="jobForm" class="card" style="display: none;">
                <h3>Post a Job Request</h3>
                <p class="card-subtitle">Describe your vehicle issue and mechanics will reach out to you</p>
                <form id="postJobForm" class="form">
                    <div class="form-group">
                        <label for="vehicleType">Vehicle Type</label>
                        <input type="text" id="vehicleType" placeholder="e.g., Sedan, SUV, Truck" required>
                    </div>
                    <div class="form-group">
                        <label for="problemDescription">Problem Description</label>
                        <textarea id="problemDescription" rows="4" placeholder="Describe the issue with your vehicle" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="jobLocation">Location</label>
                        <input type="text" id="jobLocation" placeholder="e.g., Downtown, City" required>
                    </div>
                    <button type="submit" class="btn btn-orange">Submit Job Request</button>
                </form>
            </div>

            <!-- Mechanics List -->
            <div class="mechanics-section">
                <h2>Available Mechanics</h2>
                <div id="mechanicsList" class="grid-3">
                    <div class="loading">Loading mechanics...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="js/api.js"></script>
    <script src="js/customer-dashboard.js"></script>
</body>
</html>
